<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ember Routes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js Routes</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
      {{#each item in model}}
      <li>
        {{#link-to 'colours' item.id}}{{item.name}}{{/link-to}}
      </li>
      {{/each}}
    </ul>
    <br/>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="colours">
    <h1>{{model.name}}</h1>
    <p>{{model.info}}</p>
    <image {{bind-attr src=model.image}} alt="" style="width:200px" />
    <p>
      See more information on <a {{bind-attr href=model.wikipedia}} target="_blank">wikipedia</a>
    </p>
    <p>
      {{#link-to 'index'}}
      << back{{/link-to}} </p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.0.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
